<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lime - Mobilità a portata di tutti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <header>
      <!-- Qui sarà il logo -->
        <img class="logo" src="logo.png" alt="">
        <h1 class="logo-text">Taking Booleans from A to B</h1>
      </header>

      <nav>
      <!-- Qui sarà il menu di navigazione -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main>
      <!-- Questo sarà il corpo principale -->
      <section>
        <input type="checkbox">
        <div class="nome-monopattino">Monopattino Gino22</div>
        <div> <span>&#8614;</span> Via Guadalametri - a 220 metri da te </div>
        <div>Stato carica:</div>
        <div class="barra" id="stato-carica1"></div>
      </section>

      <section>
        <input type="checkbox">
        <div class="nome-monopattino">Monopattino Mike24</div>
        <div> <span>&#8614;</span> Via Ricciardoni - a 420 metri da te </div>
        <div>Stato carica:</div>
        <div class="barra" id="stato-carica2"></div>
      </section>

      <section>
        <input type="checkbox">
        <div class="nome-monopattino">Monopattino Fede154</div>
        <div> <span>&#8614;</span> Via Mentarini - a 490 metri da te </div>
        <div>Stato carica:</div>
        <div class="barra" id="stato-carica3"></div>
      </section>
      </main>
    </div>
  </body>
</html>
